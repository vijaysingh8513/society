<ion-view view-title="Home">
	<ion-content>
	<div class="home-hello">
			<img src="http://lorempixel.com/1024/768/"/>
			<div class="item item-text-wrap">
				<h1>ABC Corp Inc.</h1>
				50 Market Street, San Francisco, California 94103, United States
			</div>
		</div>

<div id="wrap">
  <div id="regbar">
    <div id="navthing">
      <h2><a href="#" id="loginform" ng-click="vm.onLogin()">Login</a> | <a href="#" id="registerForm" ng-click="vm.onRegister()">Register</a> </h2>
	 <form ng-submit="vm.onLoginSubmit()" id="formlogin" >
    <div class="login">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label name="email">Email</label>
             <input type="text" style="width:96%; border-radius:4px;" ng-model="vm.loginForm.username" />
             <label name="password">Password</label>
             <input type="password" ng-model="vm.loginForm.password"/>
             <input type="submit" value="Login" />
 
           </fieldset>
        </div>
      </div>
    </div>
	</form>
  <form ng-submit="vm.onRegisterSubmit()" id="formregister">
    <div class="register" >
      <div class="arrow-up-reg"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label name="email">Email</label>
             <input type="text" value="1234" style="width:96%; border-radius:4px;" ng-model="vm.loginForm.username" />
             <label name="password">Password</label>
             <input type="password" ng-model="vm.registerForm.password"/>
             <label name="cnfpassword">Confirm-Password</label>
             <input type="password" ng-model="vm.registerForm.cnfpassword"/>
             <input type="submit" value="Register" />
 
           </fieldset>
        </div>
      </div>
    </div>
  </form>
  <div class="wrongcredentials" id="wrongcredentials">Either Username or Password is wrong</div>
  <div class="servererror" id="servererror">Something wrong at server. Try again later</div>
    </div>
  </div>
</div>

		<!--
		 | http://stackoverflow.com/questions/27239735/ionic-framwork-gridlayout-with-multiple-rows-and-column-on-which-buttons-placed
		 | http://stackoverflow.com/questions/23779773/angularjs-loops-and-formatting/23780288#23780288
		 -->
		
	</ion-content>
</ion-view>
